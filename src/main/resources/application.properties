# Nombre de la aplicación
spring.application.name=churninsight

# Puerto del servidor (Railway asigna automáticamente)
server.port=${PORT:8080}

# Configuración Base de Datos MySQL (Railway inyecta estas variables)
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:churninsight}?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:admin}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# HikariCP - Pool de conexiones (importante para Railway)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false

# JWT Security
api.security.token.secret=${JWT_SECRET:123456789-super-secret}

# Jackson Serialization
spring.jackson.serialization.fail-on-empty-beans=false

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
